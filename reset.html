<!DOCTYPE html>
<html>

        <title>XSS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <body>
        <script>
            var origin = document.write(location.href.substr(location.href.lastIndexOf('=') + 1));
            var after = decodeURIComponent(origin);
